

monitor = , preferred, auto, 1

$mod = SUPER

exec-once = swww-daemon
exec-once = wal -R -n
exec-once = ~/.local/bin/start-quickshell.sh
exec-once = ~/.config/waybar/launch.sh
exec-once = swaync
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

general {
    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = rgb(1e1e2e)
    col.inactive_border = rgb(313244)
    layout = dwindle
}

decoration {
    rounding = 16
    
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    shadow {
        enabled = true
        range = 8
        color = rgba(00000066)
    }
    
    blur {
        enabled = true
        size = 4
        passes = 3
        noise = 0.02
        brightness = 1.0
        contrast = 1.0
        new_optimizations = true
        xray = false
        popups = true
        special = true
    }
}

animations {
    enabled = true
    
    bezier = zoom, 0.05, 0.7, 0.1, 1.0
    
    animation = windows, 1, 3, zoom, popin 90%
    animation = windowsIn, 1, 3, zoom, popin 90%
    animation = windowsOut, 1, 2.6, zoom, popin 90%
    animation = windowsMove, 1, 3.5, zoom, slide
    animation = fade, 1, 3, zoom
    animation = workspaces, 1, 3, zoom, slide
}

input {
    kb_layout = us
    follow_mouse = 1
    kb_options = caps:escape
    touchpad {
        natural_scroll = false
    }
}

dwindle {
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
}

bind = $mod, Return, exec, kitty
bind = $mod SHIFT, RETURN, exec, [float; size 700 400] kitty
bind = $mod, D, exec, rofi -show drun -config ~/.config/rofi/config.rasi
bind = $mod, E, exec, thunar
bind = $mod SHIFT, Q, killactive
bind = $mod SHIFT, space, togglefloating
bind = $mod, W, exec, rofi -show wallpaper
bind = $mod SHIFT, E, exec, rofi -show power
bind = $mod, X, exec, hyprlock
bind = $mod, A, exec, qs ipc call dashboard toggle
bind = $mod, M, exec, quickshell ipc call music toggle
bind = $mod, F, fullscreen

bind = $mod, Left, movefocus, l
bind = $mod, Down, movefocus, d
bind = $mod, Up, movefocus, u
bind = $mod, Right, movefocus, r

bind = $mod SHIFT, Left, movewindow, l
bind = $mod SHIFT, Down, movewindow, d
bind = $mod SHIFT, Up, movewindow, u
bind = $mod SHIFT, Right, movewindow, r

binde = $mod CTRL, Left, resizeactive, -20 0
binde = $mod CTRL, Right, resizeactive, 20 0
binde = $mod CTRL, Up, resizeactive, 0 -20
binde = $mod CTRL, Down, resizeactive, 0 20

bind = $mod, Tab, cyclenext
bind = $mod SHIFT, Tab, cyclenext, prev

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

bind = SUPER, N, exec, swaync-client -t -sw
bind = SUPER SHIFT, N, exec, swaync-client -C

bind = , Print, exec, grim ~/screenshots/$(date +%Y-%m-%d_%H-%M-%S).png && notify-send "Screenshot Saved"
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/screenshots/$(date +%Y-%m-%d_%H-%M-%S).png && notify-send "Screenshot Saved"

bind = $mod, R, exec, gpu-screen-recorder -w screen -f 30 -a default_output -o ~/screen-recordings/$(date +%Y-%m-%d_%H-%M-%S).mp4 & notify-send "Recording Started"

bind = $mod SHIFT, R, exec, killall -SIGINT gpu-screen-recorder && notify-send "Recording Stopped"


bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

binde = , F1, exec, amixer set Master toggle
binde = , F2, exec, amixer set Master 1%-
binde = , F3, exec, amixer set Master 1%+
binde = , XF86AudioMute, exec, amixer set Master toggle
binde = , XF86AudioLowerVolume, exec, amixer set Master 1%-
binde = , XF86AudioRaiseVolume, exec, amixer set Master 1%+

windowrule = match:class kitty, opacity 0.8 0.7
windowrule = match:class Lorien, opacity 0.8 0.7
windowrule = match:class sublime_text, opacity 0.88 0.8
windowrule = match:class thunar, opacity 0.9 0.8
windowrule = match:class Thunar, opacity 0.9 0.8
windowrule = match:class VSCodium, opacity 0.88 0.8
windowrule = match:class codium, opacity 0.88 0.8
windowrule = match:class org.pwmt.zathura, opacity 0.9 0.8
windowrule = match:class firefox, opacity 1.0 1.0
windowrule = match:class rofi, opacity 0.8

windowrule = match:class mpv, float on
windowrule = match:class mpv, size 640 360
windowrule = match:class mpv, center on
windowrule = match:class mpv, opacity 1.0 1.0

windowrule = match:float yes, center on

windowrulev2 = animation fade, class:^(hyprlock)$



layerrule = match:namespace waybar, blur on
layerrule = match:namespace waybar, ignore_alpha 0
layerrule = match:namespace waybar, no_anim on

layerrule = match:namespace notifications, blur on
layerrule = match:namespace notifications, ignore_alpha 0

